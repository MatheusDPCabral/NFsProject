<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas Fiscais</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- DataTables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
</head>

<body class="bg-gray-100 p-4 bg-gray-300">
    <div id="app" class="container mx-auto mt-16 shadow-2xl rounded-xl border-double border-4 border-blue-600">
        <h1 class="text-2xl font-bold mb-4; text-center mt-14 text-violet-800">Tabela de Notas Fiscais</h1>
        <table id="notasTable" class="display w-full">
            <thead>
                <tr>
                    <th class="text-indigo-600">ID</th>
                    <th class="text-indigo-600">Tipo</th>
                    <th class="text-indigo-600">Numero da Nota</th>
                    <th class="text-indigo-600">Chave da Nota</th>
                    <th class="text-indigo-600">CNPJ</th>
                    <th class="text-indigo-600">Nome do Emitente</th>
                    <th class="text-indigo-600">Valor</th>
                    <th class="text-indigo-600">Data</th>
                </tr>
            </thead>
            <tbody class="text-violet-700">
                <!-- Dados preenchidos dinamicamente -->
            </tbody>
        </table>
    </div>
    <script src="app.js"></script>
    <script>
        
    </script>
</body>

</html>
